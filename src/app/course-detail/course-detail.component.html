<div *ngIf="course">

  <h2>{{ course.name | uppercase }} <br> Details</h2>
  <div><span>id: </span>{{course.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="course.name" placeholder="name" size="50"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
 </div>
